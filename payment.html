<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Today Coins Store</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1d0036, #cc005b, #d6a571);
            color: white;
            margin: 0;
            padding: 0;
        }
        .price {
            font-size: 1.5em;
            margin: 20px 0;
            font-weight: bold;
            color: #f4c27c;
        }
        .payment-option {
            background: linear-gradient(45deg, #ff007f, #ff4d00);
            color: white;
            border: none;
            padding: 15px 25px;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.2s, box-shadow 0.3s;
            margin: 10px;
        }
        .payment-option:hover {
            box-shadow: 0 0 20px rgba(255, 0, 127, 0.8);
            transform: scale(1.1);
        }
        .payment-option img {
            width: 30px;
            height: 30px;
        }
        .back-btn {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1em;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s, box-shadow 0.3s;
        }
        .back-btn:hover {
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.8);
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1>Select Payment Method</h1>
    <div class="price" id="price-display"></div>
    
    <button class="payment-option">
        <img src="https://icons8.com/icon/22988/google-play" alt="Google Play"> Google Play Redeem Code
    </button>
    <button class="payment-option">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/Amazon_Pay_logo.svg/1280px-Amazon_Pay_logo.svg.png" alt="Amazon Pay"> Amazon Pay Gift Card
    </button>
    
    <br><br>
    <a href="index.html" class="back-btn">Back</a>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const price = urlParams.get('price');
        document.getElementById("price-display").innerText = "Price: Rs " + price;
    </script>

</body>
</html>
